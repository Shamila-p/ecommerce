{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table  table-striped table-bordered" id="order_table">
                        <thead>
                            <tr>
                                <th> Product </th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Address</th>
                                <th>Order Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for order in orders%}
                            <tr>
                                <td>{{order.product.name}}</td>
                                <td>{{order.quantity}}</td>
                                <td>{{order.total_price}}</td>
                                <td>{{order.address}}</td>
                                <td>{{order.ordered_date}}</td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
{%block script%}
<script>
    $(function () {
        $("#order_table").dataTable();
    });
</script>
{%endblock%}
