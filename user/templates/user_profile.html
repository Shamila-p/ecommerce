{% extends "base.html" %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-lg-4">
            <img src="{{user.profile_image_url}}" class="profile_img" alt="" style="height:200px;width:200px;border:1px;border-radius:100%">
        </div>
        <div class="col-lg-4">
            <h1>{{user.first_name}}</h1> <br>
            <h2>{{user.email}}</h2><br>
            <h3>{{user.phone}}</h3>
        </div>
    </div>

</section>
<br><br>
<section>
    <form method="post" action="/user/edit" enctype="multipart/form-data">
        {%csrf_token%}

        <div class="container">
            <div class="form-group">
                <label for="name" >Name</label>
                <input type="text" class="form-control" id="name"  name="name" required value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" class="form-control" id="email" name="email" required value="{{user.email}}">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required value="{{user.phone}}">
            </div>
            <div class="form-group" >
                <input type="file" class="form-control" id="image" accept="image/*"
                name="image">
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    </div>
</section>
<br>
<section>
    <div class="container">
        <h2>Change Password</h2>
        <br>
        <form action="\user\changepassword" method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="newpassword">Current Password</label>
                <input type="password" class="form-control" id="newpassword" name="currentpoassword">
              </div>
              <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="password" class="form-control" id="newpassword" name="newpassword">
              </div>
              <div class="form-group">
                <label for="confirm password">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <br>
    <div>
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            <p> {{message}}</p>
        </div>
        {% endfor %}
    </div>
</section>
{%endblock%}
