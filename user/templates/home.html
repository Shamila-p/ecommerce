{% extends "base.html" %}

{% block content %}
<div class="row">
    {%for product in products%}
    <div class="col-md-4 ">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{product.image_url}}" alt="Card image cap" style="width:18rem;height:194px">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.price}}</p>
                <a href="/product/view/{{product.id}}" class="btn btn-primary">View More</a>
            </div>
        </div>
    </div>
    {%endfor%}

</div>
{%endblock%}
